        async function renderApps() {
            const appList = document.getElementById('app-list');
            
            for (const app of apps) {
                const appCard = document.createElement('div');
                appCard.className = 'bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 cursor-pointer';
                appCard.innerHTML = `
                    <a href="${app.storeLink}" target="_blank" class="block p-4">
                        <div class="flex items-center">
                            <h2 class="text-lg font-semibold text-gray-800">${app.name}</h2>
                        </div>
                    </a>
                `;
                
                appList.appendChild(appCard);
            }
        }

        // Initialize app rendering when page loads
        document.addEventListener('DOMContentLoaded', renderApps);
